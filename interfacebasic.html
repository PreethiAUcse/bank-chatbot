<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankBot AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            background: #e5eaf0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
            clear: both;
        }

        .user {
            background-color: #003366;
            color: white;
            float: right;
            text-align: right;
        }

        .bot {
            background-color: white;
            color: #333;
            float: left;
        }

        .input-container {
            display: flex;
            background: white;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .input-container button {
            background-color: #003366;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>

<header>ðŸ’¬ BankBot AI</header>

<div class="chat-container">
    <div class="messages" id="chatBox">
        <div class="message bot">Hello! I'm BankBot. How can I assist you today?</div>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (text === "") return;

        // Display user message
        addMessage(text, 'user');
        input.value = "";

        // Simulate bot response
        setTimeout(() => {
            let botReply = getBotReply(text);
            addMessage(botReply, 'bot');
        }, 600);
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById('chatBox');
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(userText) {
        userText = userText.toLowerCase();

        if (userText.includes("balance")) {
            return "Your current account balance is â‚¹25,000.";
        } else if (userText.includes("loan")) {
            return "You are eligible for a personal loan of up to â‚¹5,00,000.";
        } else if (userText.includes("branch")) {
            return "Our nearest branch is at MG Road, Bengaluru.";
        } else if (userText.includes("block card")) {
            return "Your debit card has been blocked. Please contact support for a replacement.";
        } else {
            return "I'm sorry, I didn't understand. Could you please rephrase?";
        }
    }
</script>

</body>
</html>
